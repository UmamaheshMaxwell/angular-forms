<div class="container">
    <h1>Reactive Forms</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>FirstName</label>
            <input type="text"  formControlName="firstName" class="form-control">
        </div>
        <div class="form-group">
            <label>LastName</label>
            <input type="text" formControlName="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Gender</label>&nbsp;
            <input type="radio" formControlName="gender" value="male"> Male
            <input type="radio" formControlName="gender" value="female"> Female
        </div>
        <div class="form-group">
            <label>Married</label>&nbsp;
            <input type="checkbox" formControlName="isMarried">
        </div>
         <div class="form-group">
             <label>Country</label>
             <select formControlName="country" class="form-control">
                 <option selected value=""></option>
                 <option [ngValue]="country.id" *ngFor="let country of countryList">{{country.name}}</option>
             </select>
         </div>
         <div formGroupName="address">
            <div class="form-group">
                <label>City</label>
                <input type="text" formControlName="city" class="form-control">
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" formControlName="state" class="form-control">
            </div>
            <div class="form-group">
                <label>Pincode</label>
                <input type="text" formControlName="pincode" class="form-control">
            </div>
        </div>
         <br><br>
         <div>
             <button class="btn btn-primary">Submit</button>
         </div>
    </form>
</div>
